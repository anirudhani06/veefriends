<div class="rightSidebar py-32">
  <div class="rightSidebar__search">
    <form action="{% url 'search' %}">
      <div class="form-control flex flex-ai-c gp-12">
        <?xml version="1.0" ?><svg
          class="bi bi-search"
          fill="#28a17d"
          height="16"
          viewBox="0 0 16 16"
          width="16"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
        <input type="text" placeholder="Search..." name="q" />
      </div>
    </form>
  </div>
  <div class="rightSidebar__activity">
    <div class="title"><span>Activity</span></div>
    <ul id="ActivityBar">
      {% for notify in request.user.profile.activity.message.all %}
      <li>
        <a href="{{notify.post.get_absolute_url}}">
          <div class="user-img">
            <img src="{{notify.user.avatar.url}}" alt="" />
          </div>
          <div class="name"><span>{{notify.user}}</span></div>
          <span class="body accept">{{notify.notification}}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="rightSidebar__logout_btn">
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
</div>
